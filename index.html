<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="calculator-body">
      <div class="display"></div>
      <div class="keypad">
        <div class="key-rows">
          <button class="key key-number" data-choice="7">7</button>
          <button class="key key-number" data-choice="8">8</button>
          <button class="key key-number" data-choice="9">9</button>
          <button class="key key-operator" data-choice="+">+</button>
        </div>
        <div class="key-rows">
          <button class="key key-number" data-choice="4">4</button>
          <button class="key key-number" data-choice="5">5</button>
          <button class="key key-number" data-choice="6">6</button>
          <button class="key key-operator" data-choice="-">-</button>
        </div>
        <div class="key-rows">
          <button class="key key-number" data-choice="1">1</button>
          <button class="key key-number" data-choice="2">2</button>
          <button class="key key-number" data-choice="3">3</button>
          <button class="key key-operator" data-choice="*">*</button>
        </div>
        <div class="key-rows">
          <button class="key key-clear">Clear</button>
          <button class="key key-number" data-choice="0">0</button>
          <button class="key key-equal" data-choice="=">=</button>
          <button class="key key-operator" data-choice="/">/</button>
        </div>
      </div>
    <script src="js/javascript.js"></script>
  </body>
</html>

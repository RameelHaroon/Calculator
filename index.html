<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="calculator-body">
      <div class="display"></div>
      <div class="keypad">
        <div class="key-rows">
          <div class="key">7</div>
          <div class="key">8</div>
          <div class="key">9</div>
          <div class="key">+</div>
        </div>
        <div class="key-rows">
          <div class="key">4</div>
          <div class="key">5</div>
          <div class="key">6</div>
          <div class="key">-</div>
        </div>
        <div class="key-rows">
          <div class="key">1</div>
          <div class="key">2</div>
          <div class="key">3</div>
          <div class="key">*</div>
        </div>
        <div class="key-rows">
          <div class="key empty"></div>
          <div class="key">0</div>
          <div class="key">=</div>
          <div class="key">/</div>
        </div>
      </div>
    </div>
    <script src="js/javascript.js"></script>
  </body>
</html>
